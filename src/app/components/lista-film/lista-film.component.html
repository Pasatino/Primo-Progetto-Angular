
<app-search-bar (moviesFound)="updateMovieList($event)"></app-search-bar>

<mat-card *ngFor="let movie of movies" class="example-card">
    <a [routerLink]="['/movie', movie.id]">Link</a>
    <img mat-card-image [src]="getMoviePoster(movie.poster_path)" alt="{{ movie.title }}">

    

    <mat-card-content>
        <h2>{{ movie.title }}</h2>

        <p>Anno: {{ movie.release_date }}</p>


        <p>Punteggio: {{ movie.vote_average }}</p>

        <p>Generi: {{ getGenreNames(movie.genre_ids) }}</p>

    </mat-card-content>
